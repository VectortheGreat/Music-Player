<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg rounded">
        <img id="music-image" class="card-img-top" style="max-height: 400px" />
        <audio id="audio" src=""></audio>
        <div id="music-details" class="text-center border-bottom my-3">
          <p class="title"></p>
          <p class="singer"></p>
        </div>
        <div class="card-body">
          <div id="progress">
            <input type="range" id="progress-bar" class="form-range" />
            <div class="times">
              <span class="current-time">0:00</span>
              <span class="duration">0:00</span>
            </div>
          </div>
          <div id="controls" class="text-center">
            <div>
              <button id="prev" class="btn btn-primary rounded-circle">
                <i class="fa-solid fa-backward-step"></i>
              </button>
              <button id="play" class="btn btn-primary rounded-circle btn-lg">
                <i class="fa-solid fa-play"></i>
              </button>
              <button id="next" class="btn btn-primary rounded-circle">
                <i class="fa-solid fa-forward-step"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-primary btn-sm"
            data-bs-toggle="collapse"
            data-bs-target="#music-list"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="volume-container">
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input
              type="range"
              id="volume-bar"
              max="100"
              value="100"
              class="form-range"
            />
          </div>
        </div>
        <div id="music-list" class="collapse">
          <ul class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
